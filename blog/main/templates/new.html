{% extends 'base.html' %}
{% block content %}
<form action = "{% url 'create' %}">
    <div class="post_title">
        <h2>오늘은 무슨 일이 있었나요?</h2>
        <input type="text" name="title" class="titleBox" placeholder="오늘의 타이틀을 적어보세요">
    </div>
    <br>
    <br>
    <textarea cols="40" rows="10" name="body" class="postBox" placeholder="오늘 있었던 일을 적어보세요"></textarea>
    <br>
    <br>
    <input class="btn-submit" type="submit" value="제출하기">
</form>
{% endblock %}
